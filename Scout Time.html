<html>
<head>
	<title>Scouting Time!</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://fonts.googleapis.com/css?family=Candara' rel='stylesheet'> 
	<link href='Styles.css' rel='stylesheet'> <script src="Scripts.js">
	</script>
</head>
<body>

<!--FIELD MAP-->
<img align="center" height="15%" src="Field.png" /> <span class="dotB3"></span> <span class="dotB2"></span> <span class="dotB1"></span> <span class="dotR1"></span> <span class="dotR2"></span> <span class="dotR3" id="selected"></span> 

<!--MATCH INFO-->
<div style="margin: 0; height: 5%;">
	<p style="display: inline-block;">Team&nbsp;</p>
	<input type="text" size="5" list="teams"> <datalist id="teams"> 
<!--I feel there a way to pull this list from TBA.
If using the app, cut the database pulling the
match schedule, just submit the team scouted with
the form.-->
	<option>176</option>
	<option>177</option>
	<option>178</option>
	<option>228</option>
	<option>230</option>
	<option>236</option>
<!--This number needs to be submitted with the form,
	along with match number-->
	</datalist> 
	<p style="display: inline-block;">&nbsp;Match&nbsp;</p>
	<input type="text" size="3" value="1" style="text-align: right;" disabled> 
	<p style="display: inline-block;">&nbsp;Manual Input&nbsp;</p>
	<label class="switch"> 
	<input type="checkbox"> <span class="slider round"></span> </label> 
</div>

<!--AUTO-->
<div style="display: inline-block">
	<h1 style="display: inline-block">
		Auto
	</h1>
	<input type="checkbox" class="move" value="initiation" style="display: inline-block">
	<p style="display: inline-block;">&nbsp;Exit Sector</p>
	<br> 
	<select id="vroom">
		<option value="functioning">Functional</option>
		<option value="not functioning">Dead</option>
		<option value="bad wires">Stuttering</option>
		<option value="weak wires">No COMS</option>
		<option values="no robot">Not Present</option>
	</select>
</div>

<!--AUTO GOALS-->
<div class="wrapper-center" id="auto-goals">
	<div class="goals">
		<div class="button-group-horizontal">
			<button class="yellow auto" id="left-button" onClick="changeCounter(this.id, this.className)">&#8678;</button>
			<button class="yellow auto" id="right-button"onClick="changeCounter(this.id, this.className)">&#8680;</button> 
			<p class="button-label-horizontal">Lower</p>
			<p class="counter-horizontal" id="lowgoalAuto">x</p>
		</div>
		<div class="button-group-horizontal">
			<button class="red auto" id="left-button">&#8678;</button>
			<button class="red auto" id="right-button">&#8680;</button> 
			<p class="button-label-horizontal">Outer</p>
			<p class="counter-horizontal" id="outgoalAuto">x</p>
		</div>
		<div class="button-group-horizontal">
			<button class="blue auto" id="left-button">&#8678;</button>
			<button class="blue auto" id="right-button">&#8680;</button> 
			<p class="button-label-horizontal">Inner</p>
			<p class="counter-horizontal" id="ingoalAuto">x</p>
		</div>
	</div>
</div>
<br> 

<!--TELEOP-->
<div id="teleop">
	<div id="controlpanel">
	</div>
	<div class="wrapper-center" id="teleop-goals">
	</div>
</div>

<!--PENALTIES & ENDGAME-->
<div class="wrapper-center" id="penalties">
	<div class="button-group-vertical">
		<button class="gray1" id="top-button" onClick="changeCounter(this.id, this.className)">&#8679;</button>
		<button class="gray1" id="bottom-button" onClick="changeCounter(this.id, this.className)">&#8681;</button> 
		<p class="button-label-vertical">Fouls</p>
		<p class="counter-vertical" id="fouls">x</p>
	</div>
	<div class="button-group-vertical">
		<button class="gray2" id="top-button" onClick="changeCounter(this.id, this.className)">&#8679;</button>
		<button class="gray2" id="bottom-button" onClick="changeCounter(this.id, this.className)">&#8681;</button> 
		<p class="button-label-vertical">Tech Fouls</p>
		<p class="counter-vertical" id="techFouls">x</p>
	</div>
	<select id="endgame">
		<option selected disabled>Endgame</option>
		<option value="not parked">Not Parked</option>
		<option value="parked">Parked</option>
		<option value="hang">Hanging</option>
		<option value="level">Level</option>
	</select>
	<button id="cards" onclick="cardChange()">No Card</button> 
</div>

<!--MISC NOTES-->
<div class="wrapper-center" style="float: left; position: fixed; top: 79%;">
	<textarea rows="4" placeholder="Notes..."></textarea>
</div>

<!--SUBMIT FORM-->
<div id="submit">
	<button class="submit-button">Submit</button> 
</div>

<script>
window.onload = setup;
</script>
</body>
</html>
