<html>
<head>
<title>Test Pull Team List</title>
<script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body onLoad="loadTeams()">
<input type="text" list="teamList">
	<datalist id="teamList">
	</datalist>
</input>
<script>
	function loadTeams() {
		d3.dsv("\n", "WaterburyTeams.tsv").then(function(data){
  			console.log(data[0].Teams);
			var options = '';

  			for(var i = 0; i < data.length; i++) options += '<option value="'+data[i].Teams+'" />';

  			document.getElementById('teamList').innerHTML = options;
		});
	}
</script>
</body>
</html>
